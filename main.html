<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table style="width: 100%; height: 100%">
        <tr>
            <td>
                <table width="100%" height="50%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>

                    </tr>
                    <tr>
                        <td>111</td>
                        <td>111</td>
                    </tr>
                </table>
            </td>
            <td>
                <table margin="40px" width="100%" >
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>abc</li>
                                <li>bcd</li>
                                <li>efg</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <table width="100%">
                    <tr>
                        <th colspan="2">Nested table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">hello</a</td>
                        <td>miss</td>
                    </tr>
                </table>
            </td>
            <td>
                <table width="100%">
                    <tr>
                        <th colspan="2">Nested table 4</th>
                    </tr>
                    <tr>
                        <td colspan="2"  class="bg">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
        </tr>
    </table>
</body>

</html>
